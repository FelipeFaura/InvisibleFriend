<h1 mat-dialog-title>Amigo Invisible</h1>
<div mat-dialog-content>
  <p>Que regalo Deseas</p>
  <mat-form-field appearance="fill">
    <mat-label>Regalo</mat-label>
    <input matInput [(ngModel)]="data.wish">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.wish" cdkFocusInitial>Ok</button>
</div>
